{% extends 'main.html' %}

{% block title %}Logged Out - ShopEase{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden p-8 mt-10 text-center">
    <div class="mb-6">
        <svg class="mx-auto h-12 w-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <h2 class="mt-4 text-xl font-bold text-gray-900">You've been logged out</h2>
        <p class="mt-2 text-gray-600">Thanks for shopping with us. Come back soon!</p>
    </div>

    <div class="mt-6">
        <a href="{% url 'authapp:login' %}" 
           class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Login again
        </a>
    </div>

    <div class="mt-4">
        <a href="{% url 'storeapp:product_list' %}" 
           class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Continue shopping
        </a>
    </div>
</div>
{% endblock %}
